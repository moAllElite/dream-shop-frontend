<button mat-raised-button (click)="switchLinear()" id="toggle-linear" class="mt-3 ml-6 mb-2">
  {{!isLinear ? 'Enable linear mode' : 'Disable linear mode'}}
</button>


<mat-card class=" container  mt-3 mb-6">
  <mat-card-content>
    <div class="container  mb-5 radius-card" >
      <figure >
        <img  class="image radius-card" alt="..."
              src="https://images.pexels.com/photos/7319306/pexels-photo-7319306.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"

        />
      </figure>
      <div class="card ">
        <h1 style="text-align: center;align-items: center" >Créér un compte</h1>
        <mat-stepper [linear]="isLinear" #stepper >

          <mat-step [stepControl]="formGroup">

            <form [formGroup]="formGroup">
              <ng-template matStepLabel>Entrer votre nom complet</ng-template>
              <mat-form-field>
                <mat-label>Nom</mat-label>
                <input matInput placeholder="Entrer le nom" formControlName="lastName" required>
              </mat-form-field>
              <mat-form-field>
                <mat-label>Prénom</mat-label>
                <input matInput placeholder="Entrer le prénom" formControlName="firstName" required>
              </mat-form-field>
              <div>
                <button mat-button matStepperNext class="mt-2">Suivant</button>
              </div>
            </form>
          </mat-step>
          <mat-step [stepControl]="formGroup" label="Entrer tes identifants">
            <form [formGroup]="formGroup">
              <mat-form-field>
                <!--        <mat-label>Address</mat-label>
                       <input matInput formControlName="secondCtrl" placeholder="Ex. 1 Main St, New York, NY"
                        required>-->
                <mat-label>Email</mat-label>
                <input matInput placeholder="Email" formControlName="email" required>
              </mat-form-field>
              <mat-form-field>
                <mat-label>Mot de passe</mat-label>
                <input [type]="hide() ? 'password' : 'text'"
                       matInput placeholder="mot de passe" formControlName="password" required>
                <button
                  mat-icon-button
                  matSuffix
                  (click)="clickEvent($event)"
                  [attr.aria-label]="'Hide password'"
                  [attr.aria-pressed]="hide()"
                >
                  <mat-icon>{{hide() ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
              </mat-form-field>
              <div>
                <div >
                  <button mat-button matStepperPrevious class="ml-2">Précédant</button>
                  <button mat-stroked-button (click)="stepper.reset()" class="ml-2">Reset</button>
                  <button mat-raised-button (click)="onSave()" class="ml-2">Enregistrer</button>
                </div>
              </div>
            </form>
          </mat-step>

        </mat-stepper>
        <div class="is-centered mb-2"> Vous avez déjà un compte ? <button (click)="goToLoginPage()" mat-button> Connexion </button></div>
      </div>

    </div>
  </mat-card-content>
</mat-card>
