  <div class="main-content"
       [style]="
      ( productCount() % 2 === 0  )
     ? centerStyle:alignStart">
    @for (product of products();track product.id) {

      <app-product-card [product]="product"></app-product-card>
    }
  </div>
}@else {
  <div class="main-content"
       style="display: flex; justify-content: center; align-items: center;">

  </div>
}
