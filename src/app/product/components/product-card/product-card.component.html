<mat-card class="example-card" appearance="outlined">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{ product().name | titlecase }}</mat-card-title>
    <mat-card-subtitle>{{ product().brand | uppercase }}</mat-card-subtitle>
  </mat-card-header>
  <img alt=""  mat-card-image src="http://localhost:8080/api/v1/images/image/download/{{product().id}}" alt="Photo of product">
  <mat-card-content>
    <p>
       {{ product().description }}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button (click)="navigateToDetails(product())">voir d√©tails</button>
    <button mat-button>

      Supprimer
    </button>
  </mat-card-actions>
</mat-card>
